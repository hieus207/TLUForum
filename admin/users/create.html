<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Somewhere font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <title>Admin Section - Add User</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><h1 class="logo-text"><span>Hieu</span>Tran</h1></a>
        </div>

        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="../../register.html">
                <i class="fa fa-user"></i>
                Hieu Tran
                <i class="fa fa-chevron-down" style="font-size: .8em;"></i></a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>

            </li>
        </ul>

    </header>

    <!--PageWrapper-->
    <div class="admin-wrapper">
        <!-- LeftSidebar-->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
        </div>
        <!-- End-LeftSidebar-->

        <!--Admin content-->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn_submit">Add User</a>
                <a href="index.html" class="btn btn_submit">Manage Users</a>
            </div>

            <div class="content">

                <h2 class="page-title">Add User</h2>
                
                <form action="create.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" name="passwordConf" class="text-input">
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="topic">
                            <option value="Admin">Admin</option>
                            <option value="Author">Author</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn_submit">Add User</button>
                    </div>
                </form>
            </div>
        </div>
        <!--END - Admincontent-->
    </div>
    <!--END-PageWrapper-->
    
    <!--Ckeditor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
    <!-- CUSTOM    -->
    <script src="../../script.js"></script>
</body>
</html>
